name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME || 'httpbin-eks' }}

jobs:
  destroy-infrastructure:
    name: Destroy AWS Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    container:
      image: juriku/aws-terragrunt-eks:latest
    permissions:
      id-token: write
      contents: read
    if: github.event.inputs.confirm_destroy == 'DESTROY'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Destroy EKS Cluster
        working-directory: terragrunt/${{ github.event.inputs.environment || 'dev' }}/eks
        run: |
          terragrunt destroy --non-interactive --auto-approve

      - name: Destroy VPC
        working-directory: terragrunt/${{ github.event.inputs.environment || 'dev' }}/vpc
        run: |
          terragrunt destroy --non-interactive --auto-approve